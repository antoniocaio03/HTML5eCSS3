<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #container{
            background-image: url;
            /* Por padrão, o navegar já vem com a "position: relativo", foi colocado só para exemplificar. */
            position: relative;
            height: 500px;
            padding: 10px;
            background-color: red;
        }

        #conteudo{
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: aqua;
            margin: auto;
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo"></article>
    </section>
</body>
</html>
