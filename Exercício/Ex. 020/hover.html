<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: rgb(0, 74, 0);
            background-color: rgb(213, 169, 255);
            width: 300px;
        }
        div:hover{
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
